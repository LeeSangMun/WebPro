<!DOCTYPE html>
<html lang="en">

    <title>설문 목록</title>
    <style>

            color: black;
        }

        }

        #container {

            margin-top: 30px;

            margin-top: 20px;
        }

        th, td {
            padding: 7px;
            border-bottom: 1px solid rgb(206, 206, 206);
        }

        th {
            background-color: #757575;
            color: white;
        }

        #ques {
            width: 30%;
        }

        td:not(td:nth-child(2)) {
            text-align: center;
        }
    </style>
</head>
