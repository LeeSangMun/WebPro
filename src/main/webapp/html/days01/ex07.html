<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
	<h3>html 단락(문단) - [p]aragraph</h3>
	<!-- 
		1) 항상 새 라인에 시작
		2) 단락 앞 뒤에 공백을 자동 추가.
		3) 페이지가 표시될 때 브라우저가 추가 공백과 줄을 자동으로 제거한다.
	 -->
	<!-- 공백처리, 줄바꿈 : html 엔터티 
		- html 예약된 문자 => html 엔터티 대체
		형식) 
			&entity_name;
			또는
			&entity_number;
			
			예) 공백(스페이스)
			&#160;
			&non-breaking space;
			&nbsp;
			
			줄바꿈 : <br>
	-->
	&copy;홍			길&lt;br&gt;<br><br><br><br>			동
	<p>Lorem            ipsum dolor sit amet consectetur, adipisicing elit. Laborum, illum.</p>
	<hr>
	<!-- 
		html페이지에서 콘텐츠를 분리하거나 변경 사항을 정의하는 데 사용.
		종료태그X(빈 태그)
	 -->
	<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum, illum.</p>
</body>
</html>
