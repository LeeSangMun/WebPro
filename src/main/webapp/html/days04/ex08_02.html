<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
	<pre>
		- html로 비디오를 재생하는 가장 쉬운 방법 :  YouTube 사용
		- YouTube 동영상을 저장 또는 재생할 때 ID 표시
		- ID를 사용해서 html 코드에 동영상을 참조할 수 있다.
	</pre>
	
	<pre>
		[순서]
		1. YouTube 동영상 업로드
		2. 동영상 ID 저장
		3. iframe 태그 사용
			ㄴ src 속성이 동영상 URL 설정
		4. 너비, 높이 크기설정
		5. URL에 다른 매개변수를 추가할 수 있다.
	</pre>
	
	<iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" width="420px" height="315"></iframe>
	<iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" width="420px" height="315"></iframe>
	<iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1&controls=0" width="420px" height="315"></iframe>
	
</body>
</html>
