	<h3>ex02.html</h3>
	<form action="ex01_ok.jsp" autocomplete="on">
		<!-- input 태그의 type 속성을 생략하면 text -->
		이름 : 
		<input id="name" name="name" required placeholder="이름 입력"><br>
		비밀번호 :
		<input type="password" id="pwd" name="pwd" maxlength="8"><br>
		색상 : 
		<input type="color" id="favcolor"><br>
		설문 시작 날짜 : 
		<input type="date" id="start" min="2023-10-04" max="2023-12-31"/><br>
		
		<!-- 시간대 없이 날짜 및 시간 입력 -->
		<input id="dt_start" type="datetime-local"><br>
		<input type="datetime"><br>
		<!-- 서브밋 기능 있음 -->
		<input type="image" src="../images/img_submit.gif" width="48" height="48"/><br>
		
		<!-- 
		업로드 		클라이언트 -> 파일첨부 -> 서버
		다운로드 	클라리언트 <- 파일첨부 <- 서버 
		-->
		첨부 파일 : 
		<input type="file" multiple id="attach" name="attach"><br>
		
		<!-- 
			<input type="hidden">
			다른 웹 페이지를 요청할 때 값을 넘겨서 
			상태 관리를 하기 위한 목적으로 
			사용되는 태그+type
		 -->
		 
		 <!-- 사용자의 월과 년도를 선택 -->
		 <input type="month" id="ym"/>
		 <input type="number" id="d" min="1" max="31" value="4" step="2"><br>
		 
		 변경할 수 없는 읽기 전용 : 
		 <input type="text" value="20" readonly/><br>
		 
		 사용할 수 없는 요소 : 
		 <input type="text" value="20" disabled/><br>
		
		<input type="button" value="전송" id="send" disabled><br>
		
		<!-- 
			정확한 값이 중요하지 않는 숫자를 입력하기 위한 태그
			
			change / input
		 -->
		 <!-- <input onchange="change()" id="range" type="range" value="0" min="0" max="100"> -->
		 <input id="range" type="range" value="0" min="0" max="100">
	</form>
	
	<br>
	<!-- 검색을 하기 위한 일반 텍스트 -->
	<input type="search" id="search"><br>
	
	유효성 검사 pattern 속성으로 할 수 있다.
	연락처 : 
	<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
	
	<!-- 시간을 선택 -->
	<input type="time" /><br>
	<!-- 서브밋 될 때 자동으로 URL 필드를 검증 -->
	<!-- <input type="url"  size="40"/><br> -->
	<input type="url" placeholder="http://www.naver.com"/><br>
	<!-- 주와 년도 선택 -->
