<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<style>
	/* 
	CSS 적용 
	selector {
		속성명:속성값;

	p {
		font-size: 20px;
		font-family: 궁서체;

	}
</style>

<body>
	<h3>ex03.html - font 글꼴(face), 글크기(size속성 1~7)), 글색상(color) 등등</h3>
	<font size="1">안녕하세요. 홍길동입니다</font><br>
	<font size="2">안녕하세요. 홍길동입니다</font><br>
	<font size="3">안녕하세요. 홍길동입니다</font><br>
	<font>안녕하세요. 홍길동입니다</font><br>
	<font size="4">안녕하세요. 홍길동입니다</font><br>
	<font size="5" face="궁서체">안녕하세요. 홍길동입니다</font><br>
	<font size="6">안녕하세요. 홍길동입니다</font><br>
	<font size="7">안녕하세요. <font color="red">홍길동</font>입니다</font><br>
	
	<p>
		안녕하세요. 홍길동입니다
	</p>
