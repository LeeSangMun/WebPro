<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	.flex-container {
		background-color: #f1f1f1;
		display: flex;
	}
	
	.flex-container > div {
		background-color: green;
		color: white;
		width: 100px;
		margin: 10px;
		text-align: center;
		line-height: 75px;
		font-size: 30px;
	}
</style>

</head>
<body>
	<pre>
		[플렉스 항목(item) 속성]
		1. flex-grow 
			- 나머지 플렉스 항목에 비해
			플렉스 항목이 얼마나 커질지 지정하는 속성
			기본값 : 0
			
		2. flex-shrink 속성
			나머지 플렉스 항목에 비해 얼마나 축소되는지 지정하는 속성
			기본값 : 1
			
		3. flex-basis 속성
			기초, 근거, 주성분
			플렉스 항목의 초기 너비를 설정
			
	</pre>
	
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div style="flex-shrink: 7">3</div>
		<div>4</div>
		
		<div>1</div>
		<div>2</div>
		<div style="flex-shrink: 7">3</div>
		<div>4</div>
		
		<div>1</div>
		<div>2</div>
		<div style="flex-shrink: 7">3</div>
		<div>4</div>
	</div>
</body>
</html>
