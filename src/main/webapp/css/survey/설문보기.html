<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 보기</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a#login {
            display: block;
            text-align: right;
        }

        #container, #container3 {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        table {
            margin-top: 20px;
            border-top: 5px solid rgb(167, 164, 164);
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 7px;
            border: 1px solid rgb(221, 221, 221);
        }

        tr td:nth-child(odd) {
            font-weight: bold;
            text-align: center;
            width: 10%;
        }

        tr td:nth-child(even) {
            width: 30%;
        }

        label {
            display: block;
            padding: 3px 0;
        }

        #container2 {
            text-align: right;
        }

        input[type=submit], input[type=button] {
            border: none;
            background-color: gray;
            color: white;
            padding: 2px 7px;
            margin-top: 10px;
            opacity: 0.6;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type=submit]:hover, input[type=button]:hover {
            opacity: 1;
            cursor: pointer;
        }

        span {
            display: inline-block;
            width: 0;
            height: 20px;
            background-color: dodgerblue;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <a id="login" href="#">로그인</a>
    <div id="container">
        <div>▶ 설문보기</div>
        <form action="">
            <table>
                <tr>
                    <td>질문</td>
                    <td colspan="3">가장 좋아하는 여자 연예인은?</td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>관리자</td>
                    <td>작성일</td>
                    <td>2006-03-05 오전 1:30:45</td>
                </tr>
                <tr>
                    <td>시작일</td>
                    <td>2006-03-01</td>
                    <td>종료일</td>
                    <td>2006-05-01</td>
                </tr>
                <tr>
                    <td>상태</td>
                    <td>진행중</td>
                    <td>항목수</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>항목</td>
                    <td colspan="3">
                        <label><input type="radio" name="opt">배슬기</label>
                        <label><input type="radio" name="opt">김옥빈</label>
                        <label><input type="radio" name="opt">아이비</label>
                        <label><input type="radio" name="opt">한효주</label>
                        <label><input type="radio" name="opt">김선아</label>
                    </td>
                </tr>
            </table>
            <div id="container2">
                <input type="submit" value="투표하기">
                <input type="button" value="목록">
            </div>
        </form>
    </div>

    <div id="container3">
        <div>총 참여자 수: 7명</div>
        <table>
            <tr>
                <td>배슬기</td>
                <td><span style="width: 25.57%;"></span> 2(28.57%)</td>
            </tr>
            <tr>
                <td>김옥빈</td>
                <td><span></span>0(0%)</td>
            </tr>
            <tr>
                <td>아이비</td>
                <td><span style="width: 57.14%;"></span> 4(57.14%)</td>
            </tr>
            <tr>
                <td>한효주</td>
                <td><span style="width: 14.29%;"></span> 1(14.29%)</td>
            </tr>
            <tr>
                <td>김선아</td>
                <td><span></span>0(0%)</td>
            </tr>
        </table>
    </div>
</body>
</html>
