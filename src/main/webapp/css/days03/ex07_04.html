<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	* {
		box-sizing: border-box;
	}
	
	.box {
		width: 30%;
		height: 200px;
		padding: 30px;
		
		float: left;
	}
</style>

<style>
	/* : 의사클래스
	:: 의사요소 */
	.clearfix::after {
		content: "";
		display: table;
		clear: both;
	}
</style>

</head>
<body>
	<div class="clearfix">
		<div class="box" style="background-color: #bbb">
			<p>Lorem ipsum dolor sit.</p>
		</div>
		<div class="box" style="background-color: #ccc">
			<p>Facilis tenetur ad autem?</p>
		</div>
		<div class="box" style="background-color: #ddd">
			<p>Autem dolorem sint quas?</p>
		</div>
	</div>
	
	
	<p>
		<strong>Note:</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui dolorum iure praesentium adipisci expedita ad quas sit quisquam ipsam nisi distinctio minus nesciunt at labore dignissimos quo harum esse sequi.
	</p>
</body>
</html>
