<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	pre {
		font-family: Times, Arial, Verdana, "Times New Roman";
		font-size: 2.5em;
		/* font-style: normal; */
		/* 기울어진 글꼴 */
		font-style: italic;
		/* 기본 값은 400  100 ~ 900*/
		font-weight: bold; 
		/* 모든 소문자를 작은 대문자로 변화 */
		font-variant: small-caps;
		
		/* font: style varient weight size family */
		font: italic small-caps bold 2.5em Times
	}
</style>
</head>
<body>
	<pre>
		[글꼴(font)]
		- 웹 사이트에 적합한 글꼴을 선택하는 것 중요
		- 읽기 쉬운 글꼴, 크기, 색상 중요
		- 웹 안전 글꼴, 모든 브라우저에서 보편적으로 설치
		- 상대 크기 
		  기준 크기 : 브라우저의 기본 텍스트 크기 - 16px
		  				1em = 16px
		  				
		  				
	</pre>
</body>
</html>
