<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	.box {
		border: 1px solid gray;
		width: 100px;
		height: 100px;
		text-align: center;
	}
</style>

<style>
	/* nth-child(1) */
	div:nth-of-type(1) {
		background-color: red;
		position: static; /* 기본값 */
	}
	
	div:nth-of-type(2) {
		background-color: green;
		position: relative; /* 상대좌표, 기준점 */
		left: 20px;
		top: 20px;
	}
	
	div:nth-of-type(3) {
		background-color: blue;
		position: fixed; /* 고정, 특징 : 페이지 스크롤  */
		right: 10px;
		bottom: 10px;
	}
	
	/* div:last-of-type */
	div:nth-of-type(5) {
		background-color: yellow;
		/* 가장 가까운 위치의 조상을 기준좌표
		Box-1 겹쳐진다. */
		position: absolute; /* 절대좌표, 기준좌표 */
		left: 20px;
		top: 20px;
		
		z-index: -1;
	}
</style>
</head>
<body>
	<!-- <div>Box - 1</div> -->
	
	<script>
		for (var i = 1; i <= 5; i++) {
			var divElement = document.createElement("div");
			divElement.innerText = "Box - " + i;
			divElement.className = "box";
			document.body.appendChild(divElement);
		}
		
	</script>
</body>
</html>
