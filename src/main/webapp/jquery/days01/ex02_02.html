<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days01
	</h3>
	<div>
		<pre class="code">
			[html 콘텐츠를 변경]
			시작태그
			닫기태그
			요소(Element)
			내용(content)
		</pre>
		
		<input id="txtContent" type="text" class="long" placeholder="content 입력" autofocus/>
<!-- 		<button class="add" onclick="alert('asd')">실행</button> -->
		<button class="add">실행</button>
		
		<div id="demo">결과 : </div>
	</div>
	
	<script>
		$(document).ready(function() {
			/* $("#txtContent").focus(); */
			$("#txtContent")
				.val("홍길동")
				.select();
			
			// jquery html(), text()
			$("#demo").html("result : ");
		});
		
		$("button.add").click(function(event) {
			var content = $("#txtContent").val();
			$("#demo").html("<span style='color:red'><b>"+ content +"</b></span>");
			$("#demo").text("result : <span style='color:red'><b>"+ content +"</b></span>");
			$("#txtContent").select();
		});
	</script>
	
</body>
</html>
