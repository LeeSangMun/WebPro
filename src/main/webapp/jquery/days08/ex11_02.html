<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>

</head>
<body>
	
	<div class="ancestors">
	  <div style="width:500px;">div (great-grandparent)
	    <ul>ul (grandparent)  
	      <li>li (direct parent)
	        <span>span</span>
	      </li>
	    </ul>   
	  </div>
	
	  <div style="width:500px;">div (grandparent)   
	    <p>p (direct parent)
	      <span>span</span>
	    </p> 
	  </div>
	</div>
	
	<script>
		$("span")
			//.parent() // 직계 부모
			//.parents() // 모든 부모들(조상)
			.parentsUntil("div")
			.css({
				"color" : "red"
				, "border" : "2px solid red"
			})
	</script>
	
</body>
</html>
