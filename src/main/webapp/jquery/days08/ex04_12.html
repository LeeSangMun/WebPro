<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<p>Lorem ipsum dolor sit amet.</p>
		<p>Eveniet odit quod sint harum.</p>
		<p style="display: none">Nam veniam deserunt ullam laudantium.</p>
		<p>Culpa doloremque eveniet consectetur consequatur.</p>
		<p>Ipsum rem impedit commodi ipsa!</p>
		
	</div>
	
	<script>
		// 루트 엘리먼트 == html 태그
		$(":root").css("background-color", "green");
		$("p:hidden").show(5000, function() {
			$("p:visible").css("background-color", "yellow");
		})
	</script>
	
</body>
</html>
