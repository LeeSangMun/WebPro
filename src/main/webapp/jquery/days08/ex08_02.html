<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[DOM 조작]
			새로운 요소 추가
			append()
			appendTo()
			appendChild()
			
			before() - 선택한 요소 앞에 추가
			after() - 선택한 요소 뒤에 추가
			
			prepend()
			prependTo()
		</pre>
		
		<xmp class="code">
			jquery css 조작
			 ㄴ addClass()
			 ㄴ removeClass()
			 ㄴ toggleClass()
			 ㄴ css()
		</xmp>
		
	</div>
	
	<script>
		// myAlert() 함수는 jquery객체 없는 함수
		// 사용자 선언한 어떤 메서드를
		// jquery 객체에 등록을 해서 사용하고 싶다.
		
		// $ == window.jQuery == jQuery
		// $.fn == $.prototype
		// prototype 객체생성자 + 속성, 메서드 등록
		
		$.fn.myAlert = function(msg) {
			alert(`${msg}`);
		}
		
		$("h3").myAlert("사용자 경고 창");
		
	</script>
	
	<script>
		// empty()  
		// remove() 
		$("pre.code").empty(); // 모든 자식 요소를 제거
		$("pre.code").remove(); // 요소 자체를 제거 + 자식 제거
	</script>
	
	<script>
		$("pre.code")
			.before("<b>앞</b>")
			.after("<b>뒤</b>")
	
		//$("pre.code")
			//.append("<b>마지막 자식으로 추가</b>")
			
			// $("<b>마지막 자식으로 추가</b>").appendTo("pre.code");
	</script>
	
</body>
</html>
