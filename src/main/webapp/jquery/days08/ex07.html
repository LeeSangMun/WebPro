<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[예) click 이벤트]
			btn.click(function() {})
			// on("이벤트명") 	등록
			// one("이벤트명") 	등록 + 한번
			// off(); 				제거
			btn.on("이벤트명", function(){})
		</pre>
		
		<button id="one">One</button>
		<button id="bind">Add Click</button>
		<button id="unbind">Remove Click</button>
		
		<div id="box" style="display: none">Click!!!</div>
	</div>
	
	<script>
		function flash() {
			$("#box")
				.css("color", "red")
				.show()
				.fadeOut(4000);
		}
	
		// $("#bind").click();
		
		$("#bind").on("click", function() {
			// flash();
			// $("#one").on("click", flash);
			
			// $("body #one")
			$("body")
				.on("click", "#one", flash)
				.find("#one")
				.text("Can Click!!!")
				
		});
		
		$("#unbind").on("click", function() {
			// flash();
			// $("#one").on("click", flash);
			
			// $("body #one")
			$("body")
				.off("click", "#one", flash)
				.find("#one")
				.text("One")
				
		});
	</script>
	
	<script>
		/*
		// 클릭 이벤트가 한 번만 발생한다.
		$("#one").one("click", function() {
			alert("원 버튼 클릭");
		});
		*/
	</script>
	
	<script>
		/* 
		on() 메서드는 여러 개의 이벤트 등록 가능
		$("#one").on({
			click : function() {
				
			}, mousedown : function() {
				
			}, keydown : function() {
				
			}
		}) 
		*/
	</script>
	
	
</body>
</html>
