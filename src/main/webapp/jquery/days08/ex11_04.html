<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<!-- <link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<h1>Welcome to My Homepage</h1>

	<p>This is a paragraph.</p>
	
	<div style="border: 1px solid black;">
	  <p>A paragraph in a div.</p>
	  <p>Another paragraph in a div.</p>
	</div>
	<br>
	
	<div style="border: 1px solid black;">
	  <p>A paragraph in another div.</p>
	  <p>Another paragraph in another div.</p>
	</div>
	<br>
	
	<div style="border: 1px solid black;">
	  <p>A paragraph in another div.</p>
	  <p  class="info" >Another paragraph in another div.</p>
	</div>
	
	<script>
		$("div")
			.css("background-color", "yellow")
			.first()
				.css("color", "red") // 들여쓰기 하면 좋다.
				.end() 
				.last() // 3개의 div중에 마지막이다.
					.css("color", "blue")
					.children("p")
						// .filter(".info")
						.not(".info")
							.css("font-size", "3em");
	</script>
	
</body>
</html>
