<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	
		<pre class="code">
			wrap()
			unwrap()
		</pre>
		
		<button>wrap()/unwrap()</button>
		
		<p>Lorem.</p>
		<p>Eveniet.</p>
		<p>Odit.</p>
	
	
	<script>
		$("button").on("click", function() {
			if ($("p").parent().is("div")) {
				$("p").unwrap();
			} else {
				$("p").wrap("<div></div>");
			}
		})		
	</script>
	
</body>
</html>
