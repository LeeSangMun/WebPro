<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<div>
			<p>Lorem ipsum dolor.</p>
			<p>Eum quos fugit.</p>
		</div>
		<br>
		<div>
			<p>Lorem ipsum dolor.</p>
		</div>
		<br>
		<div>
			<span>Lorem ipsum dolor.</span>
			<p>Odio sint quam.</p>
		</div>
		
	</div>
	
	<script>
		$(function() {
			$("div").css("border", "1px solid gray");
			// 부모의 유일한 자식이 p 태그인 선택자
			// $("p:only-child").css("border", "1px solid red");
			
			// 부모의 여러 자식 중에 p태그는 유일한 선택자
			$("p:only-of-type").css("border", "1px solid blue");
		});
		
			
	</script>
	
</body>
</html>
