<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
	#box {
		width: 100px;
		height: 100px;
		position: absolute; /* 절대좌표, 상대좌표(relative), 고정(fixed) */
		background-color: aqua;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<input type="radio" name="direction" value="+" checked/> + 
		<input type="radio" name="direction" value="-" /> -
		<br>
		<button>Run</button>
		
		<div id="box"></div>
		
	</div>
	
	<script>
		$("button").click(function() {
			let dir = $(":radio[name=direction]:checked").val();
			// $("#box").html(dir);
			$("#box").animate({
				left : `${dir}=50px`
			})
		})
	</script>
	
</body>
</html>
