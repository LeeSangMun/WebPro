<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div id="main">
		<pre class="code">
			
		</pre>
		
		<button class="btn1">change color</button>
		
		<div>Div 1</div>
		<div>Div 2</div>
		<div>Div 3</div>
		
	</div>
	
	<script>
		$("#main div:first-of-type").css("background-color", "red");
		$("#main div:eq(1)").css("background-color", "green");
		$("#main div:last-of-type").css("background-color", "blue");
		
		// 두번째 인자 : slow, fast, ms(밀리세컨드)
		function animate_div() {
			$("#main div:eq(0)")
				.animate({width:"50%"}, "slow")
				.animate({width:"100%"}, "slow", animate_div)
		}
		
		animate_div();
		
		$(".btn1").click(() => {
			$("div:animated").css("background-color", "yellow")
		})
	</script>
	
</body>
</html>
