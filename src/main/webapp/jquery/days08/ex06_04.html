<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
  #panel,   #flip{
      padding: 5px;
      font-size: 18x;
      text-align: center;
      color:white;
      background-color: #555;
      border:1px solid #666;
      border-radius:3px
  }
  #panel{
     padding: 50px;
     display: none;
  }
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			- 애니메이션 효과 중지
			- stop()
			- stop(stopAll, goToEnd)
			  ㄴ stopAll 	 	: false(기본값)
			  		true 대기열 B(중) C - 대기열에 있는 작업이 다 없어짐
			  ㄴ goToEnd 	: false(기본값)
			  	true - 현재 애니메이션이 즉시 완료할 수 있는 여부를 지정하는 매개변수
		</pre>
		
		<button id="stop">Stop Sliding</button>
		<div id="flip">Click to Slide Down panel</div>
		<div id="panel">Hello World</div>
		
	</div>
	
	<script>
		$("#flip").click(function() {
			// slideDown() 메서드는 내부적으로 animate() 메서드를 이용(사용)
			$("#panel").slideDown(5000);
		})
		
		$("#stop").click(function() {
			// $("#panel").stop();
			
			// stopAll : 대기열 X
			// goToEnd : 
			// $("#panel").stop(false, false);
			$("#panel").stop(false, true);
		})
	</script>
	
</body>
</html>
