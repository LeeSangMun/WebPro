<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">moon</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<p>Lorem ipsum dolor sit amet.</p>
		<p class="intro">Vero eaque atque ab repellat!</p>
		<p>Cum obcaecati iste unde ipsa.</p>
		<p>Temporibus dolore est id voluptas!</p>
		<p>Nemo ex et impedit ea?</p>
		
	</div>
	
	<script>
		// 모든 p 태그 : $("p")
		// intro 클래스를 가진 모든 p 태그 : $("p.intro")
		// intro 클래스를 가지지 않는 모든 p 태그
		// $("p:not(.intro)").css("background-color", "yellow")
		
		$("p").not(".intro").css("background-color", "red")
	</script>
	
</body>
</html>
