<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
	p#demo {
		width: 300px;
		height: 200px;
		border: 1px solid gray;
		overflow: auto;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			jquery 수정
		</pre>
	</div>
	
	<script>
		// document.createElement("select"); 밑에 코딩이랑 같다.
		var $cmb = $("<select name='count' id='count'><option value=''></option></select>");
		// document.body.appendChild()
		for (var i = 1; i <= 15; i++) {
			// $('<option value="' + i + '">' + i + '</option>');
			// ` Back-Tick 백틱 기호
			$cmb.append($(`<option value="${i}">${i}</option>`));
		}
		$("div").append($cmb);
		// $cmb.appendTo($("body"));
		
		$pdemo = $("<p id='demo'></p>");
		$pdemo.appendTo($("div"));
	</script>
	
	<script>
		$cmb.change(function(event) {
			let n = $(this).val();
			$pdemo.html("");  // set
			// $pdemo.html(); // get
			
			for (var i = 1; i <= n; i++) {
				$pdemo.append(`항목 ${i} : `, $(`<input type='text' id='item${i}' class='box'><br>`));
			}
		});
	</script>
	
</body>
</html>
