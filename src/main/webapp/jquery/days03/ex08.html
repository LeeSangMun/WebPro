<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
	select {
		height: 200px;
		width: 100px;
	}
	
	button {
		width: 80px;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<table>
			<tr>
				<td>
					<select name="leftCmb" id="leftCmb" multiple>
						<option value="" selected>김성준</option>
						<option value="">주강민</option>
						<option value="" selected>박정호</option>
						<option value="" selected>신종혁</option>
						<option value="">이준희</option>
					</select>
				</td>
				<td>
					<button>▶</button><br>
					<button>▶▶</button><br>
					<button>◀</button><br>
					<button>◀◀</button><br>
				</td>
				<td>
					<select name="rightCmb" id="rightCmb" multiple></select>
				</td>
			</tr>
		</table>
	</div>
	
	<script>
		// ▶
		$("button").first().click(function(event) {
			$("#leftCmb option:selected").each(function(i, element) {
				$("#rightCmb").append($(element).clone());
			});
		});
		
		// ▶▶
		$("button").eq(1).click(function(event) {
			$("#leftCmb option:selected").each(function(i, element) {
				$("#rightCmb").append($(element));
			});
		});
	</script>
</body>
</html>
