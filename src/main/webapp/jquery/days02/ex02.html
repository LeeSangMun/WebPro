	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
		<pre class="code">
			체크박스에서 체크된 체크박스 처리 예제.
			
			확인 버튼을 클릭하면
			p#demo에 체크박스의 value 속성값을 출력.
		</pre>
		
		좋아하는 과목을 모두 선택하세요 ? 
		<br>
		<input type="checkbox" name="subject" id="kor" value="kor" />
		<label for="kor">국어</label>
		<input type="checkbox" name="subject" id="eng" value="eng" />
		<label for="eng">영어</label>
		<input type="checkbox" name="subject" id="mat" value="mat" />
		<label for="mat">수학</label>
		<input type="checkbox" name="subject" id="pe" value="pe" />
		<label for="pe">체육</label>
		
		<br>
		<button>확인</button>
		<p id="demo"></p>
	</div>
	
	<script>
		$("button").click(function() {
			/*
			// 모든 체크박스 갯수 출력
			// alert($(":checkbox").length);
			var ckbList = $(":checkbox");
			
			var content = "<ul>";
			for (var i = 0; i < ckbList.length; i++) {
				if(ckbList[i].checked) {
					content += "<li>" + ckbList[i].value + "</li>";
				}
			}
			
			content += "<ul>";
			
			$("p#demo").html(content);
			*/
			
			// 체크된 체크박스
			$(":checkbox[name=subject]:checked").each(function(i, element) {
				$("p#demo").html(function(index, oldhtml){
					return oldhtml + "<li>" + $(element).val() +
					"(" + $(element).next().text() + ")" + "</li>";
				});
			});
		});
	</script>
</body>
