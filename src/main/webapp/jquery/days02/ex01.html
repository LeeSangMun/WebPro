<html>
<head>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
	.style {
		color: red;
		display: inline-block;
		width: 200px;
		border: 1px solid gray;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days02
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<fieldset>
			<legend>html 적용여부</legend>
			<input type="radio" name="htmlapply" id="hy" checked />
			<label for="hy">적용</label>
			<input type="radio" name="htmlapply" id="hn" />
			<label for="hn">미적용</label>
		</fieldset>
		<br>
		<input type="text" id="msg" class="long" value="<span class='style'>홍길동</span>" />
		<br>
		<button>실행</button>
		<br>
		<div id="demo"></div>
	</div>
	
	<script>
	/*
		$("button").click(function() {
			
		});
	*/
		
		$("button").on("click", function() {
			var msg = $("#msg").val();
			
			// console.log($("#hy").prop("checked"));
			// console.log($("#hy").attr("checked"));
			// console.log($("#hy").is(":checked"));
			
			// $("#hy") 적용 라디오 버튼
			// $(":radio") == $("input[type=radio]")
			// jquery selector ex) :radio
			
			// $(":radio")[0] == $(":radio[name='htmlapply']")
			// $(":radio")[1]
			
			if ($("#hy").prop("checked")) {
				$("#demo").html(msg);
			} else {
				$("#demo").text(msg);
			}
		})
	</script>
	
</body>
</html>
