<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			백틱 \${} 앞에 \를 붙어야 되는 이유는?
			JSP에서 EL 표현과 충돌나기 때문이다.
			(서버에서 먼저 처리되기 때문)
		</pre>
		
		<div style="display:flex; justify-content: space-around;">
			<input type="text" autofocus/>
			<select name="operator" id="operator">
				<option>선택.</option>
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>%</option>
				<option>**</option>
			</select>
			<input type="number" />
			=
			<input type="text" disabled/>
		</div>
	</div>
	
	<script>
		// input[type=password] 	== :password
		// input[type=checkbox] 	== :checkbox
		// input[type=radio]      	== :radio
		// input[type=submit] 		== :submit
		// input[type=reset] 		== :reset
		// input[type=button] 		== :button
		// input[type=file] 			== :file
		// input[type=image] 		== :image
		//										  :input // 타입에 상관없이 모든 input태그
		
		let n1, n2;
		
		$(":text").first().keydown(function(event) {
			if(event.which == 13) { // event.keyCode
				const regex = /^\d+$/;
				
				if(regex.test($(this).val())) {
					$(this).next().focus();
					n1 = parseInt($(this).val())
				} else {
					$(this).select();
				}
			}
		});
		
		$("#operator").change(function(event) {
			op = $(this).val();
			if(op == "선택.") {
				alert("연산자를 선택하세요.");
				$(this).focus();
			} else {
				$(this).next().focus();
			}
		})
		
		$("input[type=number]").keydown(function(event) {
			if(event.which == 13) { // event.keyCode
				n2 = parseInt($(this).val());
				let result = eval(n1 + op + n2);
				$(this).next().val(result);
			}
		})
	</script>
	
</body>
</html>
