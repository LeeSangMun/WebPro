<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[함수 생성자]
		</pre>
	</div>
	
	<script>
		// js 함수 생성자
		function Person(name, age) {
			// this : 함수 생정자에 의해서 생성되는 새 객체
			this.name = name;
			this.age = age;
		}
		
		// new 객체 생성
		//		  생성자 함수 호출
		const p1 = new Person("홍길동", 20);
		alert(typeof p1);
		alert(p1.name);
		alert(p1.age);
	</script>
	
</body>
</html>
