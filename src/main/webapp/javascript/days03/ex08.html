<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<style>
	select {
		height: 200px;
		width: 100px;
	}
	
	button {
		width: 80px;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<table>
			<tr>
				<td>
					<select name="leftCmb" id="leftCmb" multiple>
						<option value="" selected>김성준</option>
						<option value="">주강민</option>
						<option value="" selected>박정호</option>
						<option value="" selected>신종혁</option>
						<option value="">이준희</option>
					</select>
				</td>
				<td>
					<button>▶</button><br>
					<button>▶▶</button><br>
					<button>◀</button><br>
					<button>◀◀</button><br>
				</td>
				<td>
					<select name="rightCmb" id="rightCmb" multiple></select>
				</td>
			</tr>
		</table>
	</div>
	
	<script>
		document.querySelector("button:first-of-type").onclick = function() {
			// alert("이벤트 확인");
			let rightCmb = document.querySelector("#rightCmb");
			let leftCmbOptions = document.querySelectorAll("#leftCmb option");
			
			rightCmb.options.length = 0; // 모든 option 없앰
			
			for (var i = 0, j = 0; i < leftCmbOptions.length; i++) {
				// console.log(leftCmbOptions[i].selected);
				if(leftCmbOptions[i].selected) {
					// appendChild() 기능
					// 원래 왼쪽 select 요소에서 새로운 오른쪽 select 요소의
					// 마지막 자식요소로 새로운 위치에 이동
					rightCmb.appendChild(leftCmbOptions[i]);
					
				}
			}
		}
		
		document.querySelector("button:nth-of-type(2)").onclick = function() {
			// alert("이벤트 확인");
			let rightCmb = document.querySelector("#rightCmb");
			let leftCmbOptions = document.querySelectorAll("#leftCmb option");
			
			// rightCmb.innerHTML = "";
			rightCmb.options.length = 0; // 모든 option 없앰
			
			for (var i = 0, j = 0; i < leftCmbOptions.length; i++) {
				// console.log(leftCmbOptions[i].selected);
				if(leftCmbOptions[i].selected) {
					let text = leftCmbOptions[i].text;
					// 1. 문제점
					// rightCmb[j++] = new Option(text);
					
					// 2. js 복제 : cloneNode
					rightCmb.appendChild(leftCmbOptions[i].cloneNode(true));
					
				}
			}
		}
	</script>
</body>
</html>
