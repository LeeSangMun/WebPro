<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<p id="demo"></p>
	</div>
	
	<script>
		function myFunction(a, b) {
			return a + b;
		}
		
		// js 함수는 표현식을 사용해서 정의할 수도 있다.
		/*
		const test = function(a, b) {
			return a - b;
		}
		$("p#demo").html(test(100, 40));
		*/
		
		/*
		const test2 = myFunction;
		$("p#demo").html(test2(100, 40));
		*/
		
	</script>
	
	<script>
		// Function() 생성자를 사용해서 함수 정의할 수 있다.
		const test3 = new Function("a", "b", "return a * b");
		$("p#demo").html(test3(3, 4));
	</script>
	
	<script>
		// js 호이스팅 : 선언을 현재 범위의 맨 위로 자동으로 이동시키는 js 기본 동작
		// js 변수, js 함수도 호이스팅.
		// (주의) 표현식을 사용하여 정의된 함수는 호이스팅되지 않는다.
	
		test4(10);
	
		// Uncaught ReferenceError: Cannot access 'test5' before initialization
		// 표현식으로 정의된 함수는 호이스팅 x
		test5(10);
		
		

		
		function test4(x) {
			alert(x);
			return x * x;
		}
		
		const test5 = function() { alert("test5") }
	</script>
	
</body>
</html>
