<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		<form action="ex07_ok.jsp" method="get">
			<select name="subject" id="subject">
				<option>선택하세요.</option>
				<option value="kor">국어</option>
				<option value="eng">영어</option>
				<option value="mat">수학</option>
				<option value="pe">체육</option>
			</select>
		</form>
	</div>
	
	<script>
		// js 유효성 검사한 후에 submit(제출).
		document.querySelector("#subject").onchange = function() {
			// alert(this.value);
			if (this.value == "선택하세요.") {
				alert("과목을 선택하세요.");
				return;
			}
			
			// document.forms 컬렉션
			// options 컬렉션
			
			document.forms[0].submit();
		} 
		
		/* document.querySelector("#subject").onchange = () => {
			alert(this);
		} */
	</script>
</body>
</html>
