<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>

	<h3>
		<span class="material-symbols-outlined">view_list</span>

	<div>
		<pre class="code">
			js Object(객체)
		</pre>
	</div>
	
	<script>
		// alert(this);
		// js object 타입 : array, date, Object
		// let person;
		const person = {
				name : "hong gil dong"
				, age : 20
				// method
				, printPerson : function () {
					// alert(this); person 객체 자기 자신
					return `> name = ${this.name}, age = ${this.age}`
				}
		};
		
		// alert(`name = ${person.name}, age = ${person.age}`);
		
		// alert(person.printPerson());
		
		// 객체 속성(필드) 접근하는 방법
		// 1) 객체명.필드명 person.name
		// 2) 객체명["필드명"] person["name"]
		
		// js의 객체는 속성들을 저장하는 컨테이너.
		//			 + 메서드
		
	</script>
	
	<script>
		// 1. alert(this)  1. 단독 this : 전역객체 window
		// 2. person{ printPerson() {this}} : person객체 자기 자신
		// 3. function test() { this } : 전역객체 window
		// 4. d.q("#btn1").onclick = function( {this}) : 이벤트를 받은 요소 HTMLButtonElement
		// 5. 엄격모드에서는 this X (undefined)
	</script>
	
	<script>
		let name = "홍길동";
		// name = 3.14; // 오류나지 않음

		// alert(typeof age); // number

		// alert(typeof gender); // boolean

		// age = new Numer();

	</script>
