<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[js 함수(function)]
			1. 개념 - 반복적으로 사용되는 코드 블럭을 함수로 처리
				drawLine() : 선 긋기
			2. 함수 선언 형식
				function 함수명([매1, 매2 ...]) {
					[return 리턴값;]
				}
				
			3. 함수 호출 방법
				1) 이벤트가 발생할 때 자동으로 함수를 호출.
				2) js 코딩으로 함수 호출
				3) 자체호출 
					(함수 클로저)
		</pre>
		
		<button onclick="test(100)">버튼 1</button>
		<button onclick="test()">버튼 2</button>
		<button onclick="test(1, 2, 3)">버튼 3</button>
	</div>
	
	<script>
		function test(x, y) {
			// x, y 매개변수는 지역변수이다.
			// let z; // 지역변수 : 함수 시작 될 때 생성, 완료되면 삭제.
			// alert(x);
			// alert(y);
			// alert("버튼 클릭 이벤트");
			
			let z = sum(x, y);
			alert(z);
		}
		
		function sum(x, y) {
			return x + y;
		}
	</script>
	
</body>
</html>
