	<script>
		const myNumbers = [4, 1, -20, -7, 5, 9, -6];
		
		// 0보다 작은 값을 제거하는 함수
		function removeNeg(numbers, callback) {
			const myArray = [];
			
			for (let n of numbers) {
				if(callback(n)) {
					myArray.push(n);
				}
			}
			
			return myArray;
		}
		
		function test(n) {
			return n >= 0;
		}
		
		const resultArr = removeNeg(myNumbers, n => n >= 0);
		$("p#demo").html(resultArr.join("/"));
	</script>
