			4. history
			브라우저 기록 객체
			history.back() == history.go(-1)

			history.forward() == history.go(3)
			기록 목록에서 다음 url를 로드.
		</pre>
		
		<a>ex07.html 이동</a>
	</div>
	
	<script>
		$("a").click(function () {
			// href = "url"
			let msg = "hello";
			let age = 20;
			location.href = `ex07.html?msg=${msg}&age=${age}`;
		})
