<body>
	<header>
		<h1 class="main">
			<a href="#">상문 공주's 궁전</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>

	<h3>
		<span class="material-symbols-outlined">view_list</span>

	<div>
		<pre class="code">
			
		</pre>
		
		<h2>HTML DOM</h2>
		<p>Displaying document.body</p>
		
		<p id="demo" style="border: 1px solid gray">demo</p>
		
	</div>
	
	<script>
		// alert(document.querySelector("h2").parentElement.lastElementChild.innerHTML);
		let element = document.querySelector("h2").parentElement.lastElementChild;
		
		/*
		// 탐색한 노드에 대한 정보를 얻어와서 확인
		console.log(element.nodeType);
		console.log(element.nodeName);
		console.log(element.nodeValue);
		*/
		
		let demoFirstChild = element.firstChild;
		console.log(demoFirstChild.nodeValue)
		console.log(demoFirstChild.nodeName)
		
		let nodeList = element.childNodes;
		alert(nodeList.length);
		alert(nodeList[0].nodeValue);
		alert(nodeList[0].nodeName);
		
	</script>
