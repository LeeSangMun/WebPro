	<script>
		// 1) 함수 호출하는 순서 처리.
		// 2) A(계산) + B(출력) 처리
		//		A()
		//		B() 
		// 3) A(){ B(); }
		// 4) 화면 출력 X, 경고창 출력, 인쇄 출력
		
		// => 해결 : 콜백함수
		
		function disp(result) {
			$("p#demo").html(result);
		}
		
		function dispAlert(result) {
			alert(result);
		}
		
		function calc(n1, n2, callback) {
			let result = n1 + n2;
			callback(result);
		}
		
		calc(10, 20, disp);
		calc(10, 20, dispAlert);
		
		// 원하는 출력형식의 disp 함수 구현
	</script>
