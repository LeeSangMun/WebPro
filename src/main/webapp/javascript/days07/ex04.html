<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">상문 공주's 궁전</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[js 컬렉션 객체]
			1. options 컬렉션
			2. forms 컬렉션
			3. arguments 컬렉션
			4. elements 컬렉션
			5. images 컬렉션
			6. links 컬렉션
		</pre>

		<form id="form1" name="form1" action="">
			Name : <input type="text" name="name" value="admin" /> <br> 
			Age: <input type="text" name="age" value="20" /> <br> 
			Email : <input type="email" name="email" value="admin@naver.com" />
			<button type="button" value="ok">확인</button>
		</form>

		<p id="demo"></p>

	</div>
	
	<script>
		$("button").click(function(evnet) {
			// document.getElementById("form1");
			// document.querySelector("#form1");
			
			let form1 = document.forms["form1"];
			for (let elemt of form1.elements) {
				$("p#demo").html(function(index, oldhtml) {
					return oldhtml + `<br>${elemt.value}`;
				})
			}
		})
	</script>
	
	<script>
		// 네이버 메인 페이지에 모든 이미지 정보를 조회
		alert(document.images.length);
		
		let n = 1;
		for (let img of document.images) {
			let src = img.src;
			document.write(`${n++} : ${src}<br>`);
			img.src = "#";
		}
	</script>
	
</body>
</html>
