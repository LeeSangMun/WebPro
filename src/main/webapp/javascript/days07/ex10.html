<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">상문 공주's 궁전</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[BOM]
			5. [navigator] 
				방문자의 브라우저에 대한 정보가 포함되어 있는 객체
		</pre>
	</div>
	
	<script>
		console.log(navigator.appName + "<br>"); // 브라우저 응용 프로그램 이름
		console.log(navigator.appVersion + "<br>"); // 브라우저 버전 정보
		console.log(navigator.product + "<br>"); // 브라우저의 엔진의 제품 이름
		console.log(navigator.cookieEnabled + "<br>"); // 브라우저의 쿠키 사용 여부
		console.log(navigator.javaEnabled + "<br>"); // java 활성화 여부
		console.log(navigator.platform + "<br>"); // 브라우저 플랫폼(운영체제)
	</script>
	
</body>
</html>
