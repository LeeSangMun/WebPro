<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">상문 공주's 궁전</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<button onclick="windowOpen();">새 창 열기</button>
		<button onclick="windowClose()">창 닫기</button>
		
	</div>
	
	<script>
		let handle; // undefined
	
		function windowOpen() {
			if(!handle) {
				const windowFeatures = "left=100,top=200,width=600,height=500";
				handle = window.open(
				  "ex05_03.html",
				  "",
				  windowFeatures,
				);
			} else {
				handle.focus();
			}
		}
		
		function windowClose() {
			if(handle) {
				handle.close();
				handle = null;
			}
		}
	</script>
	
</body>
</html>
