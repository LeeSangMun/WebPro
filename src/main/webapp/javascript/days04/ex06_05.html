	<script>
		// 배열 요소 추가 : splice() / slice()
		// push(), unshift()
		const n = ['d', 'a', 'f', 'c', 'e', 'b'];
		console.log(n);
		// n.splice(2, 2) 'f', 'c' 제거
		n.splice(2, 0, 'x', 'y')
		console.log(n);
		
		// 잘라내기해서 새로운 배열을 생성
		// const arr = n.slice(from, to);
		// const arr = n.slice(from);
		
		const arr = n.slice(2, 4);
		console.log(arr);
		console.log(n); // slice() 소스배열은 그대로 유지가 된다.
