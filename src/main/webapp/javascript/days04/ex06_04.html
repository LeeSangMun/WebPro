	<script>
		// js 2차원 배열 선언
		// const m = [1, 2, 3, 4];
		const m = [[1,2], [3, 4], [5, 6]];
		
		// flat() : 2차원 -> 1차원 배열 생성함수
		// const n = m.flat();
		
		const n = [];
		m.forEach(function(elt, i, array) {
			// console.log(Array.isArray(elt)) // true;
			elt.forEach(function(elt, i, array) {
				n.push(elt);
			})
		})
		
		console.log(n);
		
	</script>
