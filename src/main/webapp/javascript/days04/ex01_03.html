<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			백틱 \${} 앞에 \를 붙어야 되는 이유는?
			JSP에서 EL 표현과 충돌나기 때문이다.
			(서버에서 먼저 처리되기 때문)
		</pre>
		
		<div style="display:flex; justify-content: space-around;">
			<input type="text" autofocus/>
			<select name="operator" id="operator">
				<option>선택.</option>
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>%</option>
				<option>**</option>
			</select>
			<input type="number" />
			=
			<input type="text" disabled/>
		</div>
	</div>
	
	<script>
		let n1;
		let n2;
		let op;
	
		document.querySelector("input[type=text]:first-of-type").onkeydown = function() {
			// backspace 8
			// enter 13
			// esc 27
			// 37ㅁ←, 38↑, 39→, 40↓ 방향키
			if(!(event.keyCode >= 48 && event.keyCode <= 57
					|| event.keyCode == 8
					|| event.keyCode == 27
					|| event.keyCode == 13
					|| event.keyCode == 229)) {
				alert("숫자 입력 잘못!!");
				// 이벤트 취소
				if(event.preventDefault) {
					event.preventDefault();
				}  else {
					event.returnValue = false;
				}
			}
			
			if(event.keyCode == 13) {
				// document.querySelector("input[type=number]").focus();
				this.nextElementSibling.focus();
				// this.nextSibling <- Node
				n1 = parseInt(this.value);
			}
  		}
		
		document.querySelector("#operator").onchange = function() {
			op = this.options[this.selectedIndex].text;
			this.nextElementSibling.focus();
		}
		
		/*
		let op;
		document.querySelector("#operator").onchange = function() {

		document.querySelector("input[type=number]").onkeydown = function() {
			if(event.keyCode == 13) {
				// Number(), parseFloat(), parseInt(), eval()
				n2 = Number(this.value);
				
				/* let result;
				switch(op) {
					case '+':
						result = n1 + n2;
						break;
					case '-':
						result = n1 - n2;
						break;
					case '*':
						result = n1 * n2;
						break;
					case '/':
						result = n1 / n2;
						break;
					case '**':
						result = n1 ** n2;
						break;
				} */
				
				this.nextElementSibling.value = eval(n1+op+n2);
				// this.nextElementSibling.value = n1 + n2;
				this.previousElementSibling.select();
			}
		}
	</script>
