<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<input id="term1" type="text" autofocus> + <input id="term2" type="text" disabled> = <input id="result" type="text" disabled>
    	<p id="demo"></p>
	</div>
	
	<script>
        let term1 = document.querySelector("#term1");
        let term2 = document.querySelector("#term2");
        let result = document.querySelector("#result");
        let pdemo = document.querySelector("#demo");

        term1.onkeydown = function() {
            if(event.keyCode == 13) {
                if(isNaN(this.value)) {
                    pdemo.innerText = "잘못된 입력"; 
                    return;
                }
                pdemo.innerText = "";
                term2.disabled = false;
                term2.focus();
            }
        }

        term2.onkeydown = function() {
            if(event.keyCode == 13) {
                if(isNaN(this.value)) {
                    pdemo.innerText = "잘못된 입력";
                    return;
                }

                pdemo.innerText = "";
                result.value = eval(`${term1.value} + ${this.value}`);
            }
        }
    </script>
</body>
</html>
