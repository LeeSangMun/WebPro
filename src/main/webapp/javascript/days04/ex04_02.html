	<script>
		$(":text").keydown(function(event) {
			if(event.which == 13) {
				// alert($(this).val());
				let data = $(this).val();
				let pattern = /\s*,\s*/;
				let names = data.split(pattern);
				// alert(names.length + " / " + names[0]);
				let content = "<h3>1조 팀원</h3>";
				content += "<ul>"
				for (var i = 0; i < names.length; i++) {
					let name = names[i];
					content += `<li>${name}</li>`
				}
				content += "</ul>"
				$("p#demo").html(content)
			}
		});
	</script>
