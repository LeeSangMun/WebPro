		vertical-align: bottom;

<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[js 숫자 메서드]
			toString() 숫자 -> 문자열 변환
			toExponetial() 지수표기법으로 작성된 숫자를 반환
			toFixed() 소수점 이하 자릿수로 작성된 숫자를 반환
			toPercision() 지정된 길이로 쓰여진 숫자와 함계 문자열을 반환
			[js 숫자 형변환 메서드]
			Number()
			parseInt()
			parseFloat()
			
		</pre>
	</div>
	
	<script>
		let x= 123;
		console.log(x.toString());
		x = 9.656;
		// 2,4,6 매개변수는 소수점 뒤의 문자 수를 정의
		console.log(x.toExponential(2));
		console.log(x.toExponential(4));
		console.log(x.toExponential(6));
		
		// 반올림.
		console.log(x.toFixed(0)); // 10 (반올림)
		console.log(x.toFixed(2)); // 9.66 (반올림)
		console.log(x.toFixed(4));
		console.log(x.toFixed(6));
	
		// 지정된 길이로 쓰여진 숫자와 함계 문자열을 반환
		console.log(x.toPrecision()); 		// "9.656"
		console.log(x.toPrecision(2)); 	// "9.7"		2자리
		console.log(x.toPrecision(4));	// "9.656"	4자리
		console.log(x.toPrecision(6));	// "9.65600" 6자리
	</script>
</body>
