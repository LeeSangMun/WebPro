<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<h3>이벤트 처리</h3>
		<button onclick="this.innerHTML = Date();">btn 1</button>
		<button onclick="displayDate(this);">btn 2</button>
		<button>btn 3</button>
		<button>btn 4</button>
		
	</div>
	
	<script>
		function displayDate(btn) {
			// alert(this); object window
			btn.innerHTML = this.innerHTML = Date();
		}
	</script>
	
	<script>
		document.querySelector("button:nth-of-type(3)").onclick = function() {
			// alert(this); this = [object HTMLButtonElement]
			this.innerHTML = Date();
		}
	</script>
	
	<script>
		document.querySelector("button:nth-of-type(4)").addEventListener("click", function(e) {
			// e.currentTarget === this
			this.innerHTML = Date();
		}, true)
	</script>
</body>
</html>
