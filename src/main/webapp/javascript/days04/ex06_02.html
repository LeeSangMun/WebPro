<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
	</div>
	
	<script>
		const m = [3, 5, 2, 4, 1];
		console.log(m);
		
		// 1. 배열 오름차순 정렬
		// m.sort();
		// console.log(m);
		// 2. 마지막 요소
		// console.log(m[m.length-1]);
		// 3. 배열 각 요소를 출력
		let content = "<ul>";
		
		/*
		for (var i = 0; i < m.length; i++) {
			content += `<li>${m[i]}</li>`;
		}
		*/
		
		// 배열.foreach()
		m.forEach(function(elt, i, array) {
			content += `<li>${elt}</li>`;
		})
		
		content += "</ul>";
		console.log(content);
	</script>
	
	<script>
		// 배열 요소 추가 : push()
		// m[m.length] = 100;
		m.push(100);
		console.log(m)
		
		// 배열의 마지막 요소를 제거하고 글 마지막 요소 얻어오자
		// m[m.length-1]
		// : pop()
		let last = m.pop();
		console.log(last);
		console.log(m);
		
		// shift
		// shift() 각 배열의 요소 -1 위치로 이동, 첫 번째 요소 반환
		let n = m.shift();
		console.log(n);
		console.log(m);
		
		// push() <-> unshift()
		m.unshift(100);
		console.log(m);
		
		// ES5
		console.log(Array.isArray(m));
		console.log(typeof m);
		
		// push(), pop(), shift(), unshift()
		
		// 배열의 0번째 요소값을 삭제
		delete m[0];
		console.log(m);
		
	</script>
</body>
</html>
