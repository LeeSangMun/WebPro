		<span class="material-symbols-outlined">view_list</span>

	<div>
		<pre class="code">
			[js 중첩 함수 이해]
			1. 모든 함수에서 전역변수를 접근가능
			2. js에서는 모든 함수가 상위 범위에 접근할 수 있다.
		</pre>
		
		<button>count!!</button>
		<p id="demo"></p>
	</div>
	
	<script>
		/*
		let name;
	
		function add() {
			let counter = 0; // 지역변수
			
			// 중첩 함수
			function plus() {
				counter += 1;
			}
			
			plus();
			
			return counter;
		}
		
		$("button").on("click", function() {
			$("#demo").html(add());
		});
		
		// 버튼 클릭 -> add() 호출 -> 중첩함수 plus()
		// 상위 counter 1증가 -> return counter; 반환
		*/
		
		// [문제제시] 함수 클로저(폐쇄)
		// add() 호출 X -> plus() 중첩함수 호출
		// counter 지역변수 -> 전역변수
		// 폐쇄 한번 초기화
	</script>
	
	<script>
		// add() X 폐쇄
		// plus() 중첩함수 호출
		// [자체 호출 함수 이용]
		// 버튼 클릭 1/2/3...
		
		let plus = (
				function () {
					let counter = 0;
					// 중첩함수
					return function() {
						counter += 1;
						return counter;
					}
				}
		)();
		
		$("button").on("click", function() {
			$("#demo").html(plus());
		});
		
	</script>
	
</body>
