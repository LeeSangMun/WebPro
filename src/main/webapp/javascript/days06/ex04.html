<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			setTimeout
			clearTimeout
		</pre>
		
		<h1 id="out"></h1>
		
		<button>setTimeout</button>
		<button>clearTimeout</button>
	</div>
	
	<script>
		let timer;
	
		function dispTime() {
			const now = new Date();
			$("#out").html(now.toLocaleString());
			timer = setTimeout(dispTime, 1000);
		}
		
		$("button").first().on("click", function() {
			dispTime()
		})
		
		$("button").last().on("click", function() {
			clearTimeout(timer);
		})
	</script>
	
</body>
</html>
