<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			TypeWriter
		</pre>
		
		<button>TyoeWriter</button>
		<p id="demo"></p>
	</div>
	
	<script>
		let content;
		let contentLength;
		let timer;
	
		$("button").on("click", function() {
			// document.body == <body>요소
			// <html>요소
			// document.documentElement // html 태그를 나타낸다.
			// $("html")
			content = $("html").html();
			// let content = document.documentElement.innerHTML;
			// alert(content)
			contentLength = content.length;
			
			typeWriter();
			timer = setInterval(typeWriter, 10);
		});
		
		let i = 0;
		function typeWriter() {
			if(i < contentLength) {
				// let oneChar = content.charAt(i);
				let oneChar = content[i++];
				$("#demo").html(function(index, oldhtml) {
					return oldhtml + (oneChar == '\n' ? "<br>" : oneChar);
				})
				
				// window.scrollTo(0, 0) 스크롤 맨 위로 올리는 코딩
				window.scrollTo(0, document.body.scrollHeight);
			} else {
				clearInterval(timer);
				alert("출력 완료!!!")
			}
		}
	</script>
</body>
</html>
