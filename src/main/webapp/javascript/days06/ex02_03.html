<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<p id="demo"></p>
		
	</div>
	
	<script>
		const person = {
				name : "hong"
				, age : function() {
					return 20;
				}
		}
		
		// 변환 시키기 전에
		// 메서드를 문자열로 변환시킨 후
		person.age = person.age.toString();
		
		// js object -> JSON string
		let jsonStr = JSON.stringify(person);
		$("p#demo").html(jsonStr);
		// {"name" : "hong"}
		// 메서드 변환 포함 X
	</script>
	
	<script>
		// [JSON.stringify()]
		// js Object -> json String 변환
		const cars = ["bmw", "kia", "volvo"];
		
		let carsStr = JSON.stringify(cars);
		// alert(carsStr);
	</script>
	
</body>
</html>
