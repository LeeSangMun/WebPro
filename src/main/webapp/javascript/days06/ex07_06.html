<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			클로저
			https://developer.mozilla.org/ko/docs/Web/JavaScript/Closures
		</pre>
	</div>
	
	<script>
	// 자체 호출 함수
		var counterObject = (
				function() {
					let counter = 0; // 지역변수, 전역변수(폐쇄)
					
					// private method
					function changeBy(value) {
						counter += value;
					}
					
					return {
						increment : function() {
							changeBy(1);
						}
						, decrement : function() {
							changeBy(-1);
						}
						, value : function() {
							return counter;
						}
					};
				}
		)(); 
	
		document.write(counterObject.value() + "<br>");
		counterObject.increment();
		counterObject.increment();
		counterObject.increment();
		document.write(counterObject.value() + "<br>");
		counterObject.decrement();
		document.write(counterObject.value() + "<br>");
	</script>
	
</body>
