<html>
<head>

	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[js 함수(function)]
			1. function 함수명([매개변수...]) {
				[return 리턴값;]
			}
			
			2. 익명함수를 변수로 저장
			let 변수명 = function(a, b) {
				return a + b;
			}
		</pre>
	</div>
	
	<script>
		// 3. Function 함수 생성자.
		const sum = new Function("a", "b", "return a+ b");
		// const sum = function(a, b) { return a+b; }
		alert(sum(1,2));
	</script>
	
	<script>
		// js 호이스팅 : 현재 범위의 맨위로 변수, 함수
		//				   정의(선언) 부분을 이동.
		// (주의) 함수 표현식을 사용하여 정의된 함수는 호이스팅 X
		test();
		
		// 선언 부분 밑에 있음
		function test() {
			
		}
	</script>
