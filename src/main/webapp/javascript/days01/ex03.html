<html>
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body onload="window_init()">
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<button>Turn ON</button>
		<button>Turn OFF</button>
		<br>
<!-- 		<img src="../images/pic_bulboff.gif" alt="" /> -->
		<img>
		
	</div>
	
	<script>
		var btnOn = document.body.querySelector("button:first-of-type");
		var btnOff = document.body.querySelector("button:last-of-type");
		var img = document.body.querySelector("img");	
		
		function window_init() {
			img.setAttribute("alt", "bulb");
			img.setAttribute("src", "../images/pic_bulboff.gif");
			
			// btnOff.disabled = "true !important";
			
			// btnOff.setAttribute("disabled", "disabled");
			btnOff.style.display = "none";
			btnOn.style.display = "inline-block";
		}
		
		btnOn.onclick = function() {
			bulb_on();
		}
		
		function bulb_on() {	
			img.setAttribute("src", "../images/pic_bulbon.gif");
			btnOff.style.display = "inline-block";
			btnOn.style.display = "none";
		}
		
		btnOff.onclick = function() {
			bulb_off();
		}
		
		function bulb_off() {	
			img.setAttribute("src", "../images/pic_bulboff.gif");
			btnOn.style.display = "inline-block";
			btnOff.style.display = "none";
		}
	</script>
</body>
</html>
