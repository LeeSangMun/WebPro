<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		
		<input type="text" id="age" placeholder="나이 입력" value="20" />
		<button>실행</button>
		<p id="demo"></p>
	</div>
	
	<script>
		document.querySelector("button").onclick = function() {
			let age = document.querySelector("#age").value;
			// alert(typeof(age));
			// "20" -> 20 js string - > number 
			// parseInt() / Number() / parseFloat()
			
			// age >= 20 "old"
			// age < 20 "young"
			// 문자열 "입력잘못"
			
			// 1) js 정규표현식
			// isNaN()
			let result;
			if (isNaN(age)) {
				result = "입력 잘못";
				document.querySelector("#age").select();
			} else {
				result = age >= 20 ? "old" : "young";
			}
			
			document.querySelector("#demo").innerText = result;
		}
	</script>
	
</body>
</html>
