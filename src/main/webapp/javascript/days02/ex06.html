<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			1. var : 2015 이전 사용
			2. let : const 제외한 나머지 경우 사용 권장
			3. const : 상수
				값을 변경해서는 안되는 경우.
				(js 배열, 객체)
		</pre>
	</div>
	
	<script>
		// js 변수 사용 4가지 방법 : X, var, let, const
		/*
		x = 10;
		y = 20;
		z = x + y;
		
		document.write(z);
		*/
	</script>
	
	<script>
		/*
		// 1995 ~ 2015 let 키워드
		var x = 10;
		var y = 20;
		var z = x + y;
		
		document.write(z);
		*/
	</script>
	
	<script>
		
		// 2015 이후 let,const 키워드
		let x = 1;
		let y = 2;
		let z = x + y;
		
		document.write(z);
		
	</script>
	
	<script>
		/*
		// 2015 이후 let,const 키워드
		const x = 1;
		const y = 2;
		const z = x + y;
		
		document.write(z);
		*/
	</script>
	
	<script>
		/* 
		const pi = 3.141592;
		let name = "홍길동";
		let age = 20;
		*/
	</script>
	
	<script>
		var name;
		alert(name); // undefined
	</script>
	
</body>
</html>
