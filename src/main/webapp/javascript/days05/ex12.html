<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[this 키워드]
			
		</pre>
		<h2>h2 test</h2>
		<!-- [object HTMLHeadingElement] -->
		<!-- <h3 onclick="alert(this)">h3 test</h3> -->
		<h3 onclick="this.style.display='none'">h3 test</h3>
		
		<h4 onclick="h4_click()">h4 test</h4>
	</div>
	
	<script>
		/*
		$("h2").click(function() {
			// console.log(this);
			// alert(this); // [object HTMLHeadingElement]
		})
		*/
		
		$("h2").click((event) => {
			//  [object Window]
			alert(this);
		})
	</script>
	
	<script>
		// 객체 안에서의 this는 person 객체 자기 자신.
		const person = {
			name : "admin"
			, age : 20
			, info : function () { // info 메서드
				return this.name + " / " + this.age;
			}
		}
	</script>
	
	<script>
		// onclick = "h4_click()"
		function h4_click() {
			// [object Window]
			"use strict"; // 엄격모드
			// undefined
			alert(this);
		}
		
		/*
		$("h4").on("click", function() {
			// [object HTMLHeadingElement]
			alert(this);
		})
		*/
	</script>
	
	<script>
		// [object Window]
		alert(this);
	</script>
	
</body>
</html>
