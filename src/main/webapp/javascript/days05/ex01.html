	<header>

			<li><a href="">로그인</a></li>

	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			js Math 내장 객체
			0.0 <= Math.random() < 1.0
			0.0 <= Math.random()*45 < 45.0
			
		</pre>
		<p id="demo"></p>
		
	</div>
	
	<script>
		
	
		let content = "";
	
		for (var i = 0; i < 10; i++) {
			// content += parseInt(Math.random()*45)+1 + "<br>";
			content += Math.floor(Math.random()*45) +1 + "<br>";
		}
		
		$("p#demo").html(content);
		
		function getRndInteger(min, max) {
			Math.floor(Math.random()*(max-min+1)) +min;
		}
	</script>
