<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
		<button>로또 번호 발생기</button>
		<p id="demo"></p>
	</div>

	<script>
		function getRndInteger(min, max) {
			return Math.floor(Math.random()*(max-min+1)) +min;
		}
		
		$("button").click(function(event) {
			let lotto = new Set();
			let n;
			while(lotto.size < 6) {
				n = getRndInteger(1, 45);
				lotto.add(n);
			}

			let content = "<ul>";
			lotto.forEach(function(value, value2, set) {
				content += `<li>${value}</li>`
			})
			content += "</ul>";
			
			$("p#demo").html(content);
		})
	</script>
</body>
</html>
