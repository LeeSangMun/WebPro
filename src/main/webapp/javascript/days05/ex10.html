<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			[js Set]
			- 중복되지 않는 유일한 값들의 집합(컬렉션)
			- new Set()
				add()
				delete()
				has()
				forEach()
				size // 속성
				values() 모든 값들을 포함하는 반복자
		</pre>
	</div>
	
	<script>
		const s = new Set();
		s.add("aa");
		s.add("bb");
		s.add("cc");
		s.add("aa");
		// alert(s.size)
		// alert(s.values()) // [object Set Iterator]
		
		for (let v of s.values()) {
			document.write(v + "<br>")
		}
		
		s.forEach(function(value, value2, set) {
			document.write(" > " + value + "<br>")
		})
		
	</script>
</body>
