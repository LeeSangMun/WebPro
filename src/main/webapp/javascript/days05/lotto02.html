<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>

	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>

		로또 게임 횟수 선택 : 
		<select name="" id="cmbCnt"></select>
		<br>
		<button>로또 번호 발생기</button>
		<p id="demo"></p>
	</div>
	
	<script>
		let num;
		let content = "";
		
		function getRndInteger(min, max) {
			return Math.floor(Math.random()*(max-min+1)) +min;
		}
		
		$(document).ready(function() {
			for (var i = 1; i <= 20; i++) {
				$("#cmbCnt").append($("<option></option>").text(i));
			}
			
			// 로또 번호 발생기 버튼 클릭
			$("button").click(function(event) {
				content = "";
				
				/*
				let lottos = [];
				let lotto = [];
				*/
				
				let lotto;
				let lottos = [];
				let n; // 발생한 로또 번호
				
				num = $("#cmbCnt").val(); // 게임횟수
				
				for (var i = 0; i < num; i++) {
					lotto = new Set();
					while(lotto.size < 6) {
						n = getRndInteger(1, 45);
						lotto.add(n);
					}
					lottos.push(lotto);
				}
				
				/*
				$("p#demo").html("");
				lottos.forEach(function(elt, i, array) {
					content += `${i+1} 게임 : `
					elt.forEach(function(value, value2, set) {
						content += `${value} `
					});
					content += "<br>";
				});
				*/
				
				$("p#demo").html(content);
				
				lottos.forEach(function(elt, i, array) {
				     content += `${(i+1)} 게임 : ` ;
				     elt.forEach((n) => {
				       content += `${n.toString().padStart(2, '0')}\t`;
				     });     
				       content += "<br>";
				    })
				  $("#demo").html(  content ) ;
			})
		})
	</script>
</body>
