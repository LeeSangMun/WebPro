<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			
		</pre>
	</div>
	
	<script>
		// js 날짜/시간 Date 객체
		var d = new Date();
		// Wed Oct 18 2023 10:32:59 GMT+0900 (한국 표준시)
		// console.log(d);
		
		var d = new Date("2023-10-18");
		// Wed Oct 18 2023 09:00:00 GMT+0900 (한국 표준시)
		console.log(d);
		// Wed Oct 18 2023 09:00:00 GMT+0900 (한국 표준시)
		console.log(d.toString());
		// Wed Oct 18 2023
		console.log(d.toDateString()); 
		// 2023. 10. 18.
		console.log(d.toLocaleDateString()); 
		// 오전 9:00:00
		console.log(d.toLocaleTimeString()); 
		
		// 2023 -> ms 로 인식함
		var d = new Date(2023);
		// 1970. 1. 1. 오전 9:00:02
		
		// 0(1월) ~ 11(12월)
		var d = new Date(2023, 10-1);
		// 2023. 11. 1. 오전 12:00:00
		
		var d = new Date(2023, 10-1, 15);
		// 2023. 10. 15. 오전 12:00:00
		
		var d = new Date(2023, 10-1, 35);
		// 2023. 11. 4. 오전 12:00:00
		console.log(d.toLocaleString())
		
	</script>
	
</body>
</html>
