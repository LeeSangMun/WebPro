	<script>
		const m = new Map([ ["1번", "홍길동"], ["2번", "서영학"] ]);

		m.set("4번", "이지현");
		
		// alert(m.size); // 4

		// alert(value);
		
		// m.clear();
		
		// m.has("4번");

		/*
		m.forEach(function(value, key, map) {
			document.write(`${key} / ${value}<br>`)
		})
		*/
		
		for (let entry of m.entries()) {
			document.write(`${entry} / ${entry[0]} / ${entry[1]}<br>`)
		}
