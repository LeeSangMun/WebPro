<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css" />
<script src="/webPro/resources/cdn-main/example.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	span.material-symbols-outlined {
		vertical-align: bottom;
	}
</style>

</head>
<body>
	<header>
		<h1 class="main">
			<a href="#">lsm Home</a>
		</h1>
		<ul>
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
	</h3>
	<div>
		<pre class="code">
			try ~ catch
			throw
			finally
		</pre>
		
		<input id="msg" type="text" class="long" />
		<input type="button" value="test" />
		
		<p id="demo"></p>
	</div>
	
	<script>
		$(":button").click(function(event) {
			const msg = $("#msg").val();
			$("p#demo").html("");
			try {
				if (msg.trim() == "") {
					throw "empty";
				}
				
				if(isNaN(msg)) {
					throw "not a number";
				}
				
				let num = Number(msg);
				if(num < 10) throw "too low";
				if(num >= 10) throw "too high";
			} catch (ex) {
				$("p#demo").html(`Input is ` + ex);
			}
		});
	</script>
</body>
</html>
